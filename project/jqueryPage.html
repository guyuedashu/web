<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery 分页插件</title>
    <style>
        a{
            text-decoration: none;
        }
        .page {
            width: 500px;
            height: 300px;
            border: 1px solid red;
            margin: 50px auto;
        }
        .page a,.page span{
            display: inline-block;
            color:#795548;
            height: 25px;
            line-height: 25px;
            padding: 0 10px;
            margin:  0 5px;
            border-radius: 5px;
            border: 1px solid rgb(94, 99, 89);
            font-size: 14px;
            cursor: pointer;
            
        }
        .page .disablePage{
            cursor: auto;
            color: gray;
        }
        .page .active{
            background-color: #03A9F4;
        }
        .test{
            position: absolute;
        }
        .pa{
            width: 50px;
            height: 30px;
            margin: 20px 0;
            background-color: #03A9F4;
        }
    </style>

</head>
