        function n(n) {
            //  1+ 1 +2 + 3 + 5
            var n3 = 2,n1 = 1,n2 = 1;
            if (n > 2) {
                for (var i = 2; i < n; i++) {
                    n3 = n1 + n2;
                    n1 = n2;
                    n2 = n3;
                }
            }
            return n3;
        }

        function n1(n) {
            //  1+ 1 +2 + 3 + 5

            if(n <= 2){
                return 1;
            }
            return n1(n-1) +n1(n-2);
